<!-- What pops up when you click on extension-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyles.css">
    <title>Document</title>
    
</head>
<body>
    <!-- <button>What Not To Wear</button> -->
    <div class="row">
    <div class="col">
        <div class="title">
            <b>Sustainability Score:</b>
        </div>
            <div class="percent">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class ="number">
                    <h2>60<span>%</span></h2>
                </div>
            </div>
            <h2 class="text"></h2>
        <div class="rank">
            <p><b>Neutral</b></p>
        </div>
        <p><b>People</b></p>
        <div class="row">
            <div class="progress">
                <div class="progress-people" data-done=60>
                </div>
            </div>
            <p class="rating">3 out of 5</p>

        </div>

        <p><b>Planet</b></p>
        <div class="row">
            <div class="progress">
                <div class="progress-planet" data-done=60>
                </div>
            </div>
            <p class="rating">3 out of 5</p>

        </div>

        <p><b>Animals</b></p>
        <div class="row">
            <div class="progress">
                <div class="progress-animal" data-done=60>
                </div>
            </div>
            <p class="rating">3 out of 5</p>

        </div>
       <div class="footer">

       </div>
    </div>
    </div>
    <script src="popup.js" charset="utf-8"></script>
    


</body>
</html>
